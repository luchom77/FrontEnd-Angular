<!-- Boton Log In -->
      
      <a href="#logIn" class="log-in" >
        <button class="boton-ln" type="log in">Log In</button>
      </a>

<!-- ventana Log In -->

      <aside class="ventana" id="logIn">
        <div class="contenido-login">

          <!-- Boton Cerrar -->

          <a href="#cerrar" class="cerrar-login">
            <svg class="cerrar-svg"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14 0.666748C6.64802 0.666748 0.666687 6.64808 0.666687 14.0001C0.666687 21.3521 6.64802 27.3334 14 27.3334C21.352 27.3334 27.3334 21.3521 27.3334 14.0001C27.3334 6.64808 21.352 0.666748 14 0.666748ZM19.6094 17.7241L17.724 19.6094L14 15.8854L10.276 19.6094L8.39069 17.7241L12.1147 14.0001L8.39069 10.2761L10.276 8.39075L14 12.1147L17.724 8.39075L19.6094 10.2761L15.8854 14.0001L19.6094 17.7241Z"
                fill="#CCCCCC"
              />
            </svg>
          </a>

          <!-- Formulario -->

          <article class="login-ventana">
            
              <h3 class="titulo-login">Log In</h3>
              <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" formControlName="email" id="form2Example1" class="form-control" />
                    
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" formControlName="password"
                    id="form2Example2" class="form-control" />
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                    </div>

                    <div class="col">
                      <!-- Simple link -->
                      <a href="#!">Forgot password?</a>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="boton-si boton-primary boton-block mb-4">Sign in</button>
              </form>
            
          </article>
        </div>
      </aside>
